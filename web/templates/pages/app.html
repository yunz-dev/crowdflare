<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="/static/js/app.js" defer></script>
    <title>Crowdflare</title>
  </head>
  <body>
    <div class="h-screen w-screen flex flex-col">
      <div class="w-full h-10 bg-gray-600"></div>
      <div class="w-full flex-grow">
        <div id="map" class="w-full h-full z-0"></div>
        <div
          id="popup"
          class="w-full absolute top-10 bottom-0 z-10 flex flex-col lg:flex-row justify-end hidden"
          onclick="this.classList.toggle('hidden')"
        >
          <div class="bg-gray-600 opacity-40 h-2/5 lg:h-full lg:w-2/3 w-full"></div>
          <div class="bg-gray-900 flex-grow z-20"></div>
        </div>
      </div>
    </div>
  </body>
</html>
