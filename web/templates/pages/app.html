<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="/static/js/app.js" defer></script>
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <title>Crowdflare</title>
  </head>
  <body>
    <div class="h-screen w-screen flex flex-col">
      <div class="w-full h-10 bg-gray-600"></div>
      <div class="w-full flex-grow relative" x-data="{popup: false}">
        <div id="map" class="w-full h-full z-0"></div>
        <div
          id="popup"
          x-show="popup"
          x-transition.opacity
          style="display: none"
          @mousedown.outside="popup=false"
          class="bg-gray-700 z-10 h-3/5 w-full lg:w-2/5 lg:h-full lg:top-0 lg:max-w-96 absolute left-0 bottom-0"
        ></div>
      </div>
    </div>
  </body>
</html>
