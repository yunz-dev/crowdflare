<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="/static/js/app.js" defer></script>
    <title>Crowdflare</title>
  </head>
  <body>
    <div class="w-full h-10 bg-gray-600"></div>
    <div class="h-screen" x-data="{popup: false}">
      <div id="map" class="w-full h-full z-0" @click="popup = ! popup"></div>
      <div x-show="popup">
        <div
          class="h-full w-full bg-gray-500 opacity-40 z-10"
        ></div>
        <div
          class="h-4/5 w-full bg-gray-300 absolute bottom-0 z-20"
          @click.outside="popup = false"
        ></div>
      </div>
    </div>
  </body>
</html>
